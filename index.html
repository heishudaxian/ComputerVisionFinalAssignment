<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }

        .video-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 400px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: 1px solid #000000;
            border-radius: 8px;
            background: #ffffff;
            color: #000000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
        }

        button:hover {
            background: #000000;
            color: #ffffff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #capture-btn {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        #capture-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        #recognize-btn {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        #recognize-btn:hover {
            background: #000000;
            color: #ffffff;
        }

        .info-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #e0e0e0;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .status-box {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
        }

        .status-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .status-title i {
            margin-right: 8px;
        }

        #status-text {
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .database {
            margin-top: 20px;
        }

        .faces-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .face-item {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            border: 1px solid #e0e0e0;
            position: relative;
        }

        .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000000;
            color: #ffffff;
            border: none;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .face-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .face-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 8px;
            border: 2px solid #000000;
        }

        .face-name {
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .recognition-result {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            display: none;
            border: 1px solid #e0e0e0;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        #result-name {
            font-size: 1.3rem;
            color: #000000;
            margin-left: 10px;
        }

        .confidence {
            margin-top: 10px;
        }

        .confidence-bar {
            height: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
        }

        .confidence-level {
            height: 100%;
            background: #000000;
            width: 0%;
            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Face Recognition System</h1>
        </header>

        <div class="main-content">
            <div class="video-section">
                <h2 class="section-title">Live Video Stream</h2>
                <div class="video-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas-overlay" class="canvas-overlay"></canvas>
                </div>

                <div class="controls">
                    <button id="start-btn">Start Camera</button>
                    <button id="capture-btn">Register Face</button>
                    <button id="recognize-btn">Recognize Face</button>
                    <button id="stop-btn">Stop Camera</button>
                </div>

                <div class="status-box">
                    <div class="status-title">
                        <i>ðŸ“Š</i> System Status
                    </div>
                    <div id="status-text">Waiting to start camera...</div>
                </div>
            </div>

            <div class="info-section">
                <h2 class="section-title">Recognition Result</h2>
                <div class="recognition-result" id="recognition-result">
                    <div class="result-title">
                        Result: <span id="result-name">Unknown</span>
                    </div>
                    <div class="confidence">
                        Confidence: <span id="confidence-value">0%</span>
                        <div class="confidence-bar">
                            <div class="confidence-level" id="confidence-level"></div>
                        </div>
                    </div>
                </div>

                <div class="database">
                    <h2 class="section-title">Face Database</h2>
                    <div class="faces-list" id="faces-list">
                        <div class="face-item">
                            <img src="static/test1.png" alt="Face" class="face-img">
                            <div class="face-name">Sample 1</div>
                        </div>
                        <div class="face-item">
                            <img src="static/test2.png" alt="Face" class="face-img">
                            <div class="face-name">Sample 2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const video = document.getElementById('video');
        const canvasOverlay = document.getElementById('canvas-overlay');
        const startBtn = document.getElementById('start-btn');
        const captureBtn = document.getElementById('capture-btn');
        const recognizeBtn = document.getElementById('recognize-btn');
        const stopBtn = document.getElementById('stop-btn');
        const statusText = document.getElementById('status-text');
        const recognitionResult = document.getElementById('recognition-result');
        const resultName = document.getElementById('result-name');
        const confidenceValue = document.getElementById('confidence-value');
        const confidenceLevel = document.getElementById('confidence-level');
        const facesList = document.getElementById('faces-list');

        // Config
        const API_BASE_URL = 'http://localhost:5000/api';
        let isCameraOn = false;
        let stream = null;
        let detectionInterval = null;

        // Start Camera
        startBtn.addEventListener('click', async () => {
            try {
                statusText.textContent = "Starting camera...";
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
                isCameraOn = true;
                statusText.textContent = "Camera active, detecting faces...";

                video.addEventListener('loadedmetadata', () => {
                    canvasOverlay.width = video.videoWidth;
                    canvasOverlay.height = video.videoHeight;
                });

                startRealTimeDetection();
                loadFaceDatabase();

            } catch (err) {
                console.error("Camera failed: ", err);
                statusText.textContent = "Failed to start camera. Please check permissions.";
            }
        });

        // Stop Camera
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                isCameraOn = false;
                statusText.textContent = "Camera stopped";

                const ctx = canvasOverlay.getContext('2d');
                ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);

                if (detectionInterval) {
                    clearInterval(detectionInterval);
                    detectionInterval = null;
                }
            }
        });

        // Register Face
        captureBtn.addEventListener('click', async () => {
            if (!isCameraOn) {
                statusText.textContent = "Please start the camera first";
                return;
            }

            const name = prompt("Enter name for this face:");
            if (!name) {
                statusText.textContent = "Registration cancelled";
                return;
            }

            statusText.textContent = "Registering face...";

            try {
                const imageData = await captureVideoFrame();

                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData, name: name })
                });

                const result = await response.json();

                if (result.success) {
                    statusText.textContent = `Successfully registered: ${name}`;
                    loadFaceDatabase();
                } else {
                    statusText.textContent = `Registration failed: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                console.error("Registration error: ", error);
                statusText.textContent = "Connection error. Check backend status.";
            }
        });

        // Recognize Face
        recognizeBtn.addEventListener('click', async () => {
            if (!isCameraOn) {
                statusText.textContent = "Please start the camera first";
                return;
            }

            statusText.textContent = "Recognizing face...";

            try {
                const imageData = await captureVideoFrame();

                const response = await fetch(`${API_BASE_URL}/recognize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.results && result.results.length > 0) {
                        const firstResult = result.results[0];

                        if (firstResult.matched) {
                            recognitionResult.style.display = 'block';
                            resultName.textContent = firstResult.name;
                            const confidence = firstResult.similarity * 100;
                            confidenceValue.textContent = `${confidence.toFixed(1)}%`;
                            confidenceLevel.style.width = `${confidence}%`;

                            statusText.textContent = `Recognized: ${firstResult.name} (${confidence.toFixed(1)}%)`;
                        } else {
                            recognitionResult.style.display = 'block';
                            resultName.textContent = 'Stranger';
                            confidenceValue.textContent = '0%';
                            confidenceLevel.style.width = '0%';

                            statusText.textContent = 'Face not found in database';
                        }
                    } else {
                        statusText.textContent = 'No face detected';
                        recognitionResult.style.display = 'none';
                    }
                } else {
                    statusText.textContent = `Error: ${result.error || 'Unknown'}`;
                }
            } catch (error) {
                console.error("Recognition error: ", error);
                statusText.textContent = "Connection error. Check backend status.";
            }
        });

        function startRealTimeDetection() {
            if (detectionInterval) clearInterval(detectionInterval);

            detectionInterval = setInterval(async () => {
                if (!isCameraOn) return;

                try {
                    const imageData = await captureVideoFrame();
                    const response = await fetch(`${API_BASE_URL}/detect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: imageData })
                    });

                    const result = await response.json();
                    if (result.success) {
                        drawFaceBoxes(result.faces);
                    }
                } catch (error) {
                    console.error("Detection error: ", error);
                }
            }, 500);
        }

        function captureVideoFrame() {
            return new Promise((resolve, reject) => {
                try {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const base64Data = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                    resolve(base64Data);
                } catch (error) {
                    reject(error);
                }
            });
        }

        function drawFaceBoxes(faces) {
            const ctx = canvasOverlay.getContext('2d');
            ctx.clearRect(0, 0, canvasOverlay.width, canvasOverlay.height);

            faces.forEach(face => {
                const [x1, y1, x2, y2] = face.box;
                const confidence = face.confidence;

                ctx.strokeStyle = '#000000';
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                const label = `Face: ${(confidence * 100).toFixed(1)}%`;
                ctx.fillStyle = '#000000';
                ctx.font = '16px Arial';
                const metrics = ctx.measureText(label);
                const labelWidth = metrics.width + 10;
                const labelHeight = 25;

                ctx.fillRect(x1, Math.max(0, y1 - labelHeight), labelWidth, labelHeight);
                ctx.fillStyle = 'white';
                ctx.fillText(label, x1 + 5, Math.max(labelHeight - 8, y1 - 8));
            });
        }

        async function loadFaceDatabase() {
            try {
                const response = await fetch(`${API_BASE_URL}/faces`);
                const result = await response.json();
                if (result.success) {
                    updateFacesList(result.faces);
                }
            } catch (error) {
                console.error("Database load error: ", error);
            }
        }

        function updateFacesList(faces) {
            facesList.innerHTML = '';

            if (!faces || faces.length === 0) {
                const emptyItem = document.createElement('div');
                emptyItem.className = 'face-item';
                emptyItem.innerHTML = `
                    <img src="https://via.placeholder.com/80/cccccc/ffffff?text=?" alt="Empty" class="face-img">
                    <div class="face-name">No Data</div>
                `;
                facesList.appendChild(emptyItem);
            } else {
                faces.forEach(face => {
                    const faceItem = document.createElement('div');
                    faceItem.className = 'face-item';
                    const imgSrc = face.face_image ? `data:image/jpeg;base64,${face.face_image}` :
                                  `https://via.placeholder.com/80/000000/ffffff?text=${face.name.substring(0,1)}`;

                    faceItem.innerHTML = `
                        <button class="delete-btn" data-face-id="${face.id}">&times;</button>
                        <img src="${imgSrc}" alt="${face.name}" class="face-img">
                        <div class="face-name">${face.name}</div>
                    `;
                    facesList.appendChild(faceItem);
                });

                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const faceId = parseInt(this.getAttribute('data-face-id'));
                        deleteFace(faceId);
                    });
                });
            }
        }

        async function deleteFace(faceId) {
            if (confirm('Are you sure you want to delete this face?')) {
                try {
                    const response = await fetch(`${API_BASE_URL}/faces/${faceId}`, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    const result = await response.json();
                    if (result.success) {
                        statusText.textContent = 'Face deleted';
                        loadFaceDatabase();
                    } else {
                        statusText.textContent = `Delete failed: ${result.message || 'Error'}`;
                    }
                } catch (error) {
                    console.error('Delete error: ', error);
                    statusText.textContent = 'Error deleting face.';
                }
            }
        }

        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/test`);
                if (response.ok) {
                    statusText.textContent = "Backend ready";
                } else {
                    statusText.textContent = "Backend offline";
                }
            } catch (error) {
                statusText.textContent = "Backend connection failed";
            }
        }

        window.onload = () => {
            checkBackendStatus();
        };
    </script>
</body>
</html>
